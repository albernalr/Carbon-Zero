
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="description" content="" />

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link rel="stylesheet" href="fonts/icomoon/style.css">

	<title>Log in</title>
</head>
<body>


	<div class="hero2 overlay " style="overflow-y: scroll;">
		<img src="images/blob2.svg" alt="" class="img-fluid blob">
		<div class="container">
			<div class="row align-items-center justify-content-center text-center pt-5">
				<div class="col-lg-12">
					<div data-aos-delay="0" class="container d-flex justify-content-center align-items-center min-vh-100">
						<!----------------------- Login Container -------------------------->
						   <div class="row border rounded-5 p-3 bg-white shadow box-area">
						<!--------------------------- Left Box ----------------------------->
						   <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box " style="background-color: #08320A;">
							   <div class="featured-image mb-3">
								<img src="/images/logo_carbon_w.png" class="img-fluid" style="width: 300px;">
							   </div>
						   </div> 
						<!-------------------- ------ Right Box ---------------------------->
							
						   <div class="col-md-6 right-box">
							  <div class="row align-items-center">
									<div class="header-text mb-4">
										 <h2>Hola de nuevo</h2>
										 <p style="color: black !important;">Estamos felices de tenerte de vuelta.</p>
									</div>
									<div class="input-group mb-3">
										<input id="input_email" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required>
									</div>
									<div class="input-group mb-1">
										<input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña" required>
									</div>
									<div class="input-group mb-5 d-flex justify-content-between">
										<div class="form-check">
											<input type="checkbox" class="form-check-input" id="formCheck">
											<label for="formCheck" class="form-check-label text-secondary"><small>Recuérdame</small></label>
										</div>
										<div class="forgot">
											<small><a href="#">Olvidaste la contraseña?</a></small>
										</div>
									</div>
									<div class="input-group mb-3">
										<button id="btn_enviar" onclick="location.href='/index.html'" class="btn btn-lg btn-primary w-100 fs-6" style="background-color: #08320A !important;">Ingresar</button>
									</div>
									<div class="input-group mb-3">
										<button class="bi bi-google btn btn-lg btn-light w-100 fs-6"><imgstyle="width:20px" class="me-2"><small>   Entrar con Google</small></button>
									</div>
									<div class="row">
										<small>No tienes una cuenta? <a href="/register.html">Registrate</a></small>
									</div>
							  </div>
						   </div> 
						  </div>
						</div>
				</div>
			</div>
		</div>

	</div>



	<script src="script_login.js"></script>
    <script src="js/tiny-slider.js"></script>

    <script src="js/flatpickr.min.js"></script>


    <script src="js/aos.js"></script>
    <script src="js/glightbox.min.js"></script>
    <script src="js/counter.js"></script>
  </body>
